 JAP_test_the_soviets:1 "[SOV.GetAdjective]의 시험들"
 JAP_test_the_soviets_desc:1 "우리 공유 긴 경계 함께 [SOV.GetNameDef] 한국과 만주. 거대한 숫자의 잠재력 석화부분 존재한다 어디 우리의 강제적인 클래시가 될 수 있는 언제든지. 미합중국을 위하여, 우리는 생산한다 기회 시험 [SOV.GetAdjective] 책임을 적은 성나게 하다"
 JAP_border_conflict_warning_SOV:0 "국경 성나게 하기 일본 경계"
 JAP_border_conflict_warning_SOV_desc:0 "거기에 우리의 국경과 그리고 일본인 군사들 사이의 충돌 공유된 조선 경계에서 있다. 일본의 중앙정보부 자원들은 다시항구 그들은 5월에 그저 직면의 더 큰 첫번째 발걸음. 우리는 국경과 함께 고삐무력해야한다. 일본 즉각적으로. "
 JAP_border_conflict_escalation_warning_SOV:0 "일본인 준비"
 JAP_border_conflict_escalation_warning_SOV_desc:0 "공중선 정찰은 허가되었습니다 전공 기병중대 움직인 일본인쪽의 경계. 우리는 몰라 만약 혹은 언제 일본이 결정한다 뇌졸중, 하지만 우리는 준비됐지."
 JAP_border_incident_forgotten:0 "창문의 기회"
 JAP_border_incident_forgotten_desc:1 "만약 우리가 원한다 사용 평의회 국경의 조선쪽으로에서의 사변, 우리는 빠르게 뇌졸중 해야한다."
 JAP_escalate_incident_to_border_conflict_SOV:0 "사변 확대되다"
 JAP_escalate_incident_to_border_conflict_SOV_desc:0 "이것 나타나다 평의회는 아래로 뒤로가지않는다 충돌에서. 이러한 의견, 우리 어느하다 확대한다 팔된 대립 혹은 뒤로 아래 우리스스로."
 JAP_border_conflict_time_until_cancelled:0 "분쟁은 끝"
 JAP_border_conflict_time_until_cancelled_desc:0 "현재 속도. 우리 깡통은 오직 살아가게한다 전투 작전들 너무 긴 이전의 우리가 필요한 분리되다 전투위한."
 JAP_border_conflict_escalate_conflict:0 "충돌 확대되다"
 JAP_border_conflict_escalate_conflict_desc:1 "경계에서 [FROM.GetNameDef]과의 충돌은 오도가도 못함을 얻은. 아마 확대로 인한 더 멀리에 그리고 자살하다 더 많은 극장쪽 무리, 우리 깡통 아직 해내다 승리."
 JAP_border_conflict_escalate_to_war:0 "전쟁배당공고"
 JAP_border_conflict_escalate_to_war_desc:0 "분쟁지방에서의 싸움은 위로간다 잠시 지금을 위한, 그리고 보여준다 멈춤의 서명은 없어요. 우리는 빼앗는다 다음 발자국 그리고 보다 그것의 충돌처럼 일반적 전쟁의 첫번째 발자국 준비되어야한다."
 JAP_border_conflict_back_out_of_conflict:0 "뒤 아래"
 JAP_border_conflict_back_out_of_conflict_desc:0 "The danger of this conflict spiralling out of control and becoming a full-scale war between our countries is simply too big. We should cut our loses now and send out diplomatic feelers to the other side."
