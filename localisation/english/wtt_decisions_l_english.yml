 rebuild_suez_canal:0 "Repair the Suez Canal"
 rebuild_suez_canal_desc:0 "The Suez Canal is of the utmost importance to our war effort. We must allocate any resources needed to the rebuilding of this great canal, so that we may use it to traverse ships and troops freely between the Mediterranean and the Indian Ocean."
 rebuild_panama_canal:0 "Repair the Panama Canal"
 rebuild_panama_canal_desc:0 "The Panama Canal is of the utmost importance to our war effort. We must allocate any resources needed to the rebuilding of this great canal, so that we may use it to traverse ships and troops freely between the Pacific and the Atlantic Oceans."
 border_war_with_from:0 "Border War With [From.GetNameDef]"
 MAN_banditry_category:0 "여행객을 대상으로 한 강도질"
 MAN_banditry_category_desc:0 "그 관동 군대는 보여줍니다 작은 관심성 만주 내의 사람 돕는것. 국가 건설보다 군사적 점령을 보기. 남자추쿠오의 정부가 일본의 명령을 시행할 자원도 아주 적습니다. 이러한 힘의 진공상태에서 모든 강도의 매너: 가끔 자칭 '자유 투사', 살인하고 빼앗기에 이름을 짓다 NL 혹은 프롤레타리아 인터내쇼날리즘. 하지만 더욱 주로 상태된 이념 없이는 그들의 어뷰징의 마스크입니다."
