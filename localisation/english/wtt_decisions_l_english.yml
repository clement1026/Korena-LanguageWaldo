 JAP_ichi_go:0 "1호"
 JAP_ichi_go_desc:0 "전쟁의 끝은 기회 안에 있다. 마지막 압력 그리고 결정된 힘은 우리가 신속한 결론을 위해 갈등을 가져올 수 있다. 하지만 다음 년까지 승리를 파악하지 못한다면, 우리는 5월에 내부의 불안정함이 전쟁 노력에 대항하는 공개적인 의견이 떠올라 고통받을 것입니다."
 JAP_conquer_china:0 "중국을 손아귀에 넣다"
 JAP_release_korea:0 "조선 독립"
 JAP_southern_expansion:0 "남부지방사투리 확장"
 JAP_sue_for_peace_CHI:1 "[From.GetNameDef]에 항복 학기를 권하다"
 JAP_sue_for_peace_TT:0 "§Y중국인§!의 본토 그리고 §Y조선인§! 인종 평등 회의가 §Y일본§!이나 모든 그것의 피실험자에 의해 억제되고 있지 않음."
 JAP_sue_for_peace_CHI_desc:0 "우리는 우리가 잡고있던 본토를 잃었습니다. 그 군대는 생각합니다 우리가 회복합니다 그 잃어버린 영토들은 불가능하다고. 그 일반 민간인 정부는 암시합니다 우리는 조건을 찾는다 적어도 우리가 섬들에서의 통치권을 지켜야한다."
 JAP_sue_for_peace_MAN:0 "[From.GetNameDef]에 항복 학기를 권하다"
 JAP_sue_for_peace_MAN_desc:0 "우리는 잃음을 얻었다 우리가 잡고있던 본토. 군사 생각한다 이것은 우리의 의지가 잃은 영토들을 다시 덮기 할 것이 가능하다고 보지 않습니다. 민간 정부 제안한다 우리는 해야합니다 용어를 찾아서 최소한의 우리의 주권을 섬위에서 지키자."
 JAP_sue_for_peace_nuke:0 "제안한다 비조건적 항복"
 JAP_sue_for_peace_nuke_desc:0 "적들은 고용한다 새로운 그리고 거의 잔인한 폭탄. 전쟁은 개발된다 아니요 필요없어요 우리의 이득. 우리는 견딜 수 없는 것을 견뎌야한다."
 JAP_sue_for_peace_nuke_mission:0 "실행한다 핵 뇌졸중 일본인의 토지 위에서"
 JAP_sue_for_peace_nuke_mission_desc:1 "핵폭탄에 관한 최근 성공적인 실험은 제안했다 대체적인 일본 본토의 최대 규모의 침공. 국가정보원은 제안한다 만약 우리가 오키나와 그리고 이오지마를 일본으로부터 지배를 비틀고 그들의 강어귀를 30척 이하로 줄여나가며 두 곳의 집 섬들에 핵과 함께 빠르게 성공적인 타격의 의지는 강요한다 일본인 정부에게 무조건 항복."
 JAP_request_soviet_support:0 "평의회에 지지요청"
 JAP_request_soviet_support_desc:0 "우리는 필요로한다 보조 우리의 현재 전쟁, 그리고 우리의 원인의 가까이의 지원자는 우리의 북쪽의 평의회. 아마 우리는 그들과 남사할린반도와 다시전환을 위한 소련의 자원병 사단 집단."
 JAP_nuke_1:0 "첫째 핵 파업이 일본에서 시행되었습니다"
 JAP_nuke_2:0 "두번째 핵 파업이 일본에서 실행되었습니다"
