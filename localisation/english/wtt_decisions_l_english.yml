 GER_reichskommissariats:0 "Reichskommissariats"
 GER_reichskommissariats_desc:0 "Enables creation of certain Reichskommissariat subjects out of controlled territory.\n\n"
 GER_reichskommissariat_norwegen:0 "Reichskommissariat Norwegen"
 GER_reichskommissariat_niederlande:0 "Reichskommissariat Niederlande"
 GER_reichskommissariat_belgien_nordfrankreich:0 "Reichskommissariat Belgien-Nordfrankreich"
 GER_reichskommissariat_ostland:0 "Reichskommissariat Ostland"
 GER_reichskommissariat_ukraine:0 "Reichskommissariat Ukraine"
 reinstate_wilhelm_iv_succession_rights:0 "Reinstate Prince Wilhelm's Right of Succession"
 reinstate_wilhelm_iv_succession_rights_desc:1 "Kaiser Wilhelm III's son was forced to renounce his right of succession by desiring to marry against the approval of the then-head-of-family Wilhelm II. As Wilhelm III has now taken over that role, he might be able to pressure his exiled father in supporting a reversal of this decision."
 reinstate_wilhelm_iv_succession_rights_tt:0 "The line of succession is altered.\n"
 modernize_the_succession_laws:0 "Modernize the Succession Laws"
 modernize_the_succession_laws_desc:0 "The current Kaiser's son, the to-be Wilhelm IV, only has two daughters as heirs. We must secure the line of succession, and so the succession laws must be modernized to allow Princess Felicitas to reign, when the time comes."
 modernize_the_succession_laws_tt:0 "Women may inherit the throne.\n"
 request_restoration_of_british_titles:0 "Request Restoration of British Titles"
 request_restoration_of_british_titles_desc:0 "In 1917 the British parliament voted to revoke all British peerages and royal titles from German Royal and Princely families. Now that we are allies, and are enjoying excellent relations, perhaps it is time to request the reversal of this decision."
 hindenburg_destroyed_tt:0 "The Hindenburg is §YNOT§! destroyed.\n"
 request_restoration_of_british_titles_tt:0 "This will undoubtedly lead to unparalleled rewards...\n"
 GER_request_polish_war_participation:0 "Demand Polish War Participation"
 GER_request_polish_war_participation_desc:0 "As we are at war with the [SOV.GetName], we require passing our armies through [POL.GetAdjective] territory. As we have vowed to protect them, it is only natural that they should join our war."
 GER_reform_austro_hungarian_empire:1 "Re-form the Austro-Hungarian Empire"
 GER_reform_austro_hungarian_empire_tt:0 "Request for other Austro-Hungarian successor states to re-form the Empire.\n§RIf they accept, you will inherit all wars they are involved in!§!\n"
 GER_reformed_austro_hungarian_empire:0 "Re-formed the Austro-Hungarian Empire"
 GER_barbarossa_mission:0 "Führer Directive 21"
 emergency_factory_conversion_defensive:0 "Emergency Factory Conversion"
 emergency_factory_conversion_defensive_desc:0 "More equipment is desperately needed on the front. We urgently need to convert more factories to produce arms and vehicles to defend our country."
 emergency_factory_conversion_offensive:0 "Emergency Factory Conversion"
 emergency_factory_conversion_offensive_desc:0 "The our troops urgently need more equipment. More factories are needed to produce the equipment required to win the war."
 demolish_enemy_fortifications:0 "Demolish Enemy Fortifications"
 dismantle_maginot:0 "Dismantle Maginot"
 propaganda_efforts:0 "Propaganda Efforts"
 war_propaganda:0 "War Propaganda"
 war_propaganda_desc:0 "As the world burns around us, our people are woefully unprepared for war. We must rally their support to take up arms for our nation."
 desperate_defense:0 "Desperate Defense"
 desperate_defense_desc:0 "We can't fall back any further. Our soldiers have to dig in and hold the line."
 war_bonds:0 "War Bonds"
 war_bonds_desc:0 "We need more resources for our war economy, and war bonds are just the way to obtain these."
 CHI_lessons_of_war:0 "Lessons of War"
 CHI_bolster_our_ranks:0 "배게받침: 우리의 지위"
 CHI_industrial_evacuations_from_beijing:0 "베이징으로부터의 산업 소개"
 GER_barbarossa_mission_desc:0 "\"The German Armed Forces must be prepared to crush Soviet Russia in a rapid campaign. The bulk of the Russian Army will be destroyed by daring operations led by armored spearheads.\""
 USA_war_measures:0 "War Measures"
 USA_homeland_defense:0 "Homeland Defense Emergency Act"
 USA_homeland_defense_desc:1 "The enemy has set foot on the soil of our proud nation. The American people will rise up and push the invaders back into the sea!"
 USA_aid_britain:0 "Aid Britain"
 USA_establish_personal_communication_with_former_naval_person:0 "Correspondence with Former Naval Person"
 USA_establish_personal_communication_with_former_naval_person_desc:0 "A new leader has assumed the role of First Minister in the [ENG.GetName]. We must open a personal dialogue with him, helping us to prepare and coordinate for our inevitable entry into the war."
 USA_battle_domestic_isolationism:0 "Combat Domestic Isolationism"
 USA_battle_domestic_isolationism_desc:0 "If isolationist elements would have it their way, we would be defenseless against any hostile nation. For our own good, we must begin deconstructing the prevalent isolationist rhetoric."
 USA_emergency_arms_deliveries:0 "Emergency Arms Deliveries"
 USA_emergency_arms_deliveries_desc:0 "France has fallen, and Britain now stands alone against the aggressor, struggling to defend its shores against invasion. Through fiery rhetoric they have indicated their resolve is as strong as ever, and they do not intend to go silently into the night. We owe it to democracy to ensure they are given the means to defend their freedom."
 USA_arsenal_of_democracy_decision:0 "Arsenal of Democracy"
 USA_arsenal_of_democracy_decision_desc:0 "Though we shall not yet be dragged into the conflict, we can aid our friends by being their arsenal. Let us make the people understand why this is needed."
 USA_women_in_the_workforce:1 "Rosie the Riveter"
 USA_women_in_the_workforce_desc:0 "Can you use an electric mixer? If so, you can learn to operate a drill. Throughout the war, over six million American women took up in factories, construction and other physical labor and forever proved that women could do the job just as well as men."
 CAN_women_in_the_workforce:0 "Ronnie the Bren Gun Girl"
 CAN_women_in_the_workforce_desc:0 "Ronnie says: \"Keep 'em Coming!\" With our men serving in the army, the burden of our military production comes to rest on the shoulders of the women of our nation. Over the course of the war, 800,000 Canadian women took up the jobs those who enlisted left behind, forever proving that women could do the job just as well as men."
 CHI_integrate_the_warlords:0 "전쟁군주이 통합돼"
 CHI_integrate_the_army:1 "[From.GetAdjective] 군대 통합"
 CHI_integrate_the_administration:1 "[From.GetAdjective] 행정부 통합"
 CHI_full_integration:1 "[From.GetNameDef]의 완전 통합"
 CHI_communist_infiltration:0 "공산주의자 스며듦"
