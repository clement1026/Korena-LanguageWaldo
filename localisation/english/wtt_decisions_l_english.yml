 JAP_break_the_london_naval_treaty:0 "런던 해상 조약 박살"
 JAP_break_the_london_naval_treaty_desc:0 "런던 해군군축조약의 터무니없는 제약은 우리 국가의 안보를 위협하는 것입니다. 우리는 우리의 정당한 영토에 도전하는 어떤 국가에도 맞설 수 있는 해군을 건설할 자유를 가져야 합니다."
 JAP_tora_tora_tora:0 "조약기구 태양신! 조약기구 태양신! 조약기구 태양신!"
 JAP_tora_tora_tora_desc:0 "첫번째 입김은 기다린다. 병실이후에 우리는 빠르게 지속한다, 사용하는 기세는 우리가 무슨 일이 일어났는지 알기도 전에 적들을 무력화시키려고 얻었다."
 JAP_war_with_soviet_union:1 "[SOV.GetNameDef]에 전쟁 배당공고"
 JAP_war_with_soviet_union_desc:1 "우리의 유럽에서의 동맹은 [SOV.GetNameDef]와 함께 아니요-공격적인 사실의 서명을 얻었다. 어떻게 항상 우리의 전쟁은 기다릴 수 없어; 우리는 일방적으로 추구하다 분쟁을 공산주의자와 함께. 이것이 우리의 동맹을 소외시키는 와중에."
 prospect_for_resources:1 "Prospect for Resources"
 prospect_for_resources_desc:0 "Our geologists have found a number of promising resource deposits within our territories. We can spend some capital to develop these fields. Advances in extraction technology might make more deposits viable for exploitation."
