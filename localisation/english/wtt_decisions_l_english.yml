 JAP_interservice_rivalry_desc:0 "야드 파운드법에 의한 해군과 그리고 야드 파운드법에 의한 육군은 한정된 자원 나쁜 분쟁 속에 잠겨있습니다. 우리는 일반적인 회담을 제정하여 우리의 자원이 우파적인 곳에 사용되도록 보장하기 위해. 둘 중 하나를 더 선호하는 것은 광범위한 결과를 초래할 것입니다."
