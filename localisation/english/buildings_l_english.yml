 radar_station_desc:3 "레이다를 사용하면 인근 주의 적군에 대한 정보를 얻을 수 있습니다.\n그 주의 레이다 건설 수준이 높을수록 레이다의 유효 확인 범위가 증가합니다.\n레이다는 주 내의 적군 공군력 탐지력을 높여 적 비행기와 교전할 수 있는 더 좋은 기회를 주기도 합니다.\n또한 레이다를 통해 해상에서의 적 함대 탐지력도 높일 수 있습니다."
