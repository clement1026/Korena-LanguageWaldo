 infrastructure_plural:0 "기반구조물"
 infrastructure_desc:1 "이 건물은 제공합니다 그 주 함께합니다 발전 기반시설의. 이것이 증가합니다 너의 보급의 힘 안에서 전략구역 그리고 증가합니다 너의 분할되는 속도, 게다가 증가하는 너의 생 자원 축출"
 arms_factory:0 "군사 공장"
 arms_factory_plural:0 "군대 공장들"
 arms_factory_desc:0 "이 건물은 제공합니다 그 주 함께 산업 생산합니다 새로운 군대 장비를 위한. 가능합니다 변환되기 민간공장으로 만약 필요한"
 dockyard:0 "해군 조선소"
 dockyard_plural:0 "해군 조선소들"
 dockyard_desc:0 "이 건물은 제공합니다 그 주 함께 산업 건설합니다 새로운 구입할 수 있는 위한."
 industrial_complex:0 "민간인 공장"
 industrial_complex_plural:0 "민간인 공장들"
 industrial_complex_desc:0 "이 건물 제공하다 그 건물과 함께 산업 생산합니다 민간적인 좋습니다 그리고 건설합니다 새로운 건물들 을 위해. 할 수 있습니다 변환된 으로 군대 산업 만약 필요한"
 air_base:0 "공기 기지"
 air_base_plural:0 "공기 기지들"
 air_base_desc:0 "이 건물 제공합니다 그 주와 함께 배치합니다 너의 공기 무력을 위한"
 naval_base:0 "해군 기반"
 naval_base_plural:0 "해군 기반"
 naval_base_desc:1 "확장합니다 그 거리 너의 함대 그리고 제공합니다 복구 서비스 그것을 위해서. 허용합니다 바다넘어 보급 그리고 수츨합니다 자원. 더 높다 등급 증가합니다 그 보급 처리량"
 bunker:0 "육지 보루"
 bunker_plural:0 "육지 보루"
 bunker_desc:0 "이 빌딩은 가합니다 공격을 $VALUE|+%0$의 벌금을 각각의 요새의 등급에 따른 공격자 전투. 공격하는것은 배수의 방향의 의지를 요새의 효과로부터 감소합니다."
 coastal_bunker:0 "해안 보루"
 coastal_bunker_plural:0 "해안 보루"
 coastal_bunker_desc:0 "이 건물 가한다 그 공격 벌금 $VALUE|+%0$의 각각의 요새 등급에 따른 공격자의 해상 침략 전투."
 anti_air_building:0 "반공"
 anti_air_building_plural:0 "반공"
 anti_air_building_desc:0 "이 건물 제공한다 그 주 함께 보호 적으로부터 폭탄들 그리고 능력 불 공격하는 공중제작에로"
 synthetic_refinery:0 "인조적인 개선하다"
