 MAN_low_legitimacy:0 "낮은 정통성"
 MAN_low_legitimacy_5_desc:0 "푸이 황제가 중국을 300년간 지배해온 청 황제의 적법한 후손. 그 1911년에 폐위한 신해혁명은 꽤 유명하다, 청나라 후기 정부는 중국 땅을 훔치는 외국인과 스스로를 군벌로 삼는 지역 총독에 대해 무력했기 때문입니다. 일본이 푸이 황제를 만주국의 황제로 임명한 것은 중국의 나머지 지역은 물론이고 만주 국민들에게 아직 받아들여지지 않고 있습니다."
