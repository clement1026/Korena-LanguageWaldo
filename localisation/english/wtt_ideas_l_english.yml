 JAP_superior_will:0 "정신승리"
 JAP_unsanctioned_war:0 "비승인전쟁"
 JAP_unsanctioned_war_desc:0 "그 현재 중국에서 전쟁은 급하게 시작되었습니다, 그리고 천황의 제재가 없습니다."
