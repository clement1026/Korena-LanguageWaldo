 MAN_low_legitimacy_2_desc:0 "푸이 황제가 중국을 300년간 지배해온 청 황제의 적법한 후손. 그 1911년에 폐위한 신해혁명은 꽤 유명하다, 청나라 후기 정부는 중국 땅을 훔치는 외국인과 스스로를 군벌로 삼는 지역 총독에 대해 무력했기 때문입니다. 일본이 푸이 황제를 남자추쿠오의 황제로 임명한 것은 중국의 나머지 지역은 물론이고 만주 국민들에게 아직 받아들여지지 않고 있습니다."
 MAN_low_legitimacy_1_desc:0 "푸이 황제가 중국을 300년간 지배해온 청 황제의 적법한 후손. 그 1911년에 폐위한 신해혁명은 꽤 유명하다, 청나라 후기 정부는 중국 땅을 훔치는 외국인과 스스로를 군벌로 삼는 지역 총독에 대해 무력했기 때문입니다. 일본이 푸이 황제를 남자추쿠오의 황제로 임명한 것은 중국의 나머지 지역은 물론이고 만주 국민들에게 아직 받아들여지지 않고 있습니다."
 MAN_banditry:0 "여행객을 대상으로 한 강도질"
 MAN_banditry_desc:0 "We are engaged in low-intensity warfare with partisans, defectors and republican terrorists. We should focus on pacifying the countryside in order to hunt these bandits down."
 MAN_kwantung_veto:0 "콴퉁 게토"
 MAN_kwantung_veto_desc:0 "1905년 일본이 루스 시아파로부터 다롄을 점령한 후, 관동(일본어로 간토) 주둔군은 정치화되었고, 팽창주의 장군들이 일본을 위해 더 많은 중국 땅을 점령하는 데 앞장섰습니다. 이는 1932년 묵덴 사건(Mukden Incident)으로 절정에 달했는데, 이때 남자추쿠오 제국은 동북의 소군벌들로부터 분리되었다. 관동군은 계속해서 이 지역을 지배하고 있으며, 만주국의 필요보다 장군들의 이익을 우선시하고 있다.\n\n우리는 일본군이 우리를 동등하게 인정하게 하거나 무력으로 그들을 몰아냄으로써 이 문제를 해결할 것이다."
 MAN_mamc_light:0 "만주국공중광산제조주식회사 - 전투기 사단"
