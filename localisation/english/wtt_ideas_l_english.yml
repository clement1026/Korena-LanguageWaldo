 JAP_interservice_rivalry_army_strengthened:0 "군부 대립 - 강화된 군대"
 JAP_interservice_rivalry_balanced:0 "군부 대립 - 균형적"
 JAP_interservice_rivalry_navy_strengthened:0 "군부 대립 - 남색 강화"
