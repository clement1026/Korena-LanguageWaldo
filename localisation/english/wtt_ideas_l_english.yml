 CHI_ineffective_bureaucracy_warlord: "Ineffective Bureaucracy"
 CHI_ineffective_bureaucracy_warlord_desc: "The chaos of the civil war has disrupted the creation of an effective state apparatus. The region cannot be properly governed until we have reformed our bureaucracy, by hiring competent people and dividing the governorship in an effective way."
 CHI_warlord_state_idea: "Warlord State"
 CHI_warlord_state_idea_desc: "Our state is far from the definition of the word. It's a region and people living their daily lives, under the protection of an independent army who swears loyalty to no state. This leads to very little we can do as a government, but it also has its upsides."
 CHI_warlord_state_idea_tt: "This spirit is removed upon the completion of either of the focuses §YPower Struggle§!, §YThe Yan'an Incident§! and §YProclaim Rival Government§!"
 PRC_government_corruption_desc: "Our government is full of corrupt individuals, and it isn't unusual to see money belonging to the state disappear into the pockets of local officials."
