 wtt_political_organisation.1.t:0 "[state.GetName]으로부터의 보고"
 wtt_political_organisation.1.desc:0 "집에서 가까운 술집 축제 공무원 인듐 [state.GetName] 보고한다 성년의 시민들 인듐 지역 아직 지지한다 미합중국. 광범위한 노동 가진다 평평한 납 인듐지지를 위한 인듐 지역."
 wtt_political_organisation.1.a:0 "인민들 안다 우승자 언제 그들이 하나를 볼때."
 wtt_political_organisation.2.t:0 "[state.GetName]으로부터의 보고"
 wtt_political_organisation.2.desc:0 "Sources 인듐 [state.GetName] 보고한다 [majority_country.GetNameDef] appears to have made concerted push to increase support all throughout 지역. A clear majority of 인구수 아직 supports them."
 wtt_political_organisation.2.a:0 "투쟁은 계속되리라"
 wtt_political_organisation.3.t:0 "[state.GetName] 미합중국을 지지한다."
 wtt_political_organisation.3.desc:0 "고무적인 소식이 도착했다 으로부터 [state.GetName], 어디 \"[Root.GetLeader] 생각 공부 사회\" 하는 동안 전에. 이 그룹 이제 명령어 거대한 규모의 지지 로부터의 인구수. 어느 언급 이전의 지지를 위한 [old_majority_country.GetLeader] 가진다 사라졌다."
 wtt_political_organisation.3.a:0 "그들은 따른다 우월한 이론."
 wtt_political_organisation.4.t:0 "[From.GetNameDefCap] 이득 성년 인듐 [state.GetName]"
 wtt_political_organisation.4.desc_not_majority:0 "우리의 대리인 인듐 [state.GetName] 보고한다 에 대한 지원 [old_majority_country.GetNameDef] 인듐 지구 가진다 떨어진다 끄다 상당히. 꽤 최근에, 크다 증거를 들이밀다 인듐에 대한 지원 [majority_country.GetNameDef] 행진했습니다 주요한 도시들을 통해 인듐 주, 그리고 [majority_country.GetLeader]에 대한 거대한 그림 깡통으로 찾아진다 인듐 모든 마을."
 wtt_political_organisation.4.desc_had_majority:0 "Using every means at their disposal, agents of [majority_country.GetNameDef] seem to have succeeded in swaying the population of [state.GetName] to their side. We must redouble our efforts to win their trust."
 wtt_political_organisation.4.a:0 "Unacceptable."
 wtt_political_organisation.5.t:0 "[state.GetName]으로부터의 보고"
 wtt_political_organisation.5.desc:0 "Despite major effort to convince inhabitants of [state.GetName], few seem to be willing to switch sides openly. Rumor 가진다 it [majority_country.GetLeader] himself 가진다 declared [state.GetName] must be held at all costs. Many citizens fear reprisals should they openly show their 에 대한 지원 [Root.GetLeader], but our 집에서 가까운 술집 representatives are hopeful renewed effort 인듐 future might be able to convince 더 많은 people."
 wtt_political_organisation.5.a:0 "We must try again."
 wtt_political_organisation.6.t:0 "Support For [From.GetNameDef] On the Rise in [state.GetName]"
 wtt_political_organisation.6.desc_not_majority:0 "Newspapers in [state.GetName] report record crowds at a series of recent speeches by [From.GetLeader]. It appears that a growing part of the population is now supporting [From.GetNameDef]. For the moment, however, a majority still supports [majority_country.GetLeader]."
 wtt_political_organisation.6.desc_has_majority:0 "Disturbing news have arrived from [state.GetName]. A series of speeches by [From.GetLeader] 가진다 drawn large crowds, and our 집에서 가까운 술집 축제 functionaries have found themselves surrounded by angry citizens demanding answers to questions facing [state.GetName]. For moment, our position 인듐 state is 아직 secure, but may change quickly."
 wtt_political_organisation.6.a:0 "We will have to keep an eye on the situation."
 wtt_political_organisation.7.t:0 "[state.GetName]으로부터의 보고"
 wtt_political_organisation.7.desc:0 "A demonstration 인듐 [state.GetName] 가진다 escalated into violence as protesters were attacked by group of masked thugs. this explosion of violence seems to have had desired effect, as political 에 대한 지원 opposition 가진다 하나의ll but disappeared. \n\nWhile there is nothing directly connecting us to this incident, message should have come through loud and clear."
 wtt_political_organisation.7.a:0 "That should teach them not to meddle."
 wtt_political_organisation.8.t:0 "[state.GetName]으로부터의 보고"
 wtt_political_organisation.8.desc:0 "A demonstration 인듐 support of our government 인듐 [state.GetName] 가진다 been attacked by armed thugs 인듐 employ of [majority_country.GetLeader]. A number of our supporters have been killed 인듐 clash, and 에 대한 지원 our government 가진다 dropped precariously."
 wtt_political_organisation.8.a:0 "Disgraceful."
 wtt_political_organisation.9.t:0 "[state.GetName] 미합중국을 지지한다."
 wtt_political_organisation.9.desc:0 "우리의 대리인 인듐 [state.GetName] have executed series of attacks on 집에서 가까운 술집 축제 headquarters of [old_majority_country.GetLeader], severely damaging political organisation of his party. This 가진다 not gone unnoticed by 인구수. Supporters of [old_majority_country.GetLeader] are now distinct minority."
 wtt_political_organisation.9.a:0 "All is fair in love and war, and politics are a bit of both."
 wtt_political_organisation.10.t:0 "[From.GetNameDefCap] 이득들 성년 인듐 [state.GetName]"
 wtt_political_organisation.10.desc_not_majority:0 "Support for [old_majority_country.GetLeader] 인듐 [state.GetName] 가진다 dropped significantly after series of firebombings of 축제 사무소들. These attacks were probably ordered by [majority_country.GetLeader], who 가진다 promised to \"restore order\" 인듐 [state.GetName]. It appears majority of 인구수 now put their support behind him."
 wtt_political_organisation.10.desc_had_majority:0 "Following a series of terrorist attacks in [state.GetName], the local population seems to have lost faith in our ability to protect them. Since the attacks exclusively targeted our party offices, it is clear that [majority_country.GetLeader] had a hand in this."
 wtt_political_organisation.10.a:0 "Unacceptable."
 wtt_political_organisation.11.t:0 "[state.GetName]으로부터의 보고"
 wtt_political_organisation.11.desc:0 "Our campaign to suppress support for [majority_country.GetLeader] seems to have fallen well short of a complete success. Despite our best efforts, a majority of citizens in [state.GetName] still support [majority_country.GetLeader]."
 wtt_political_organisation.11.a:0 "We may need to hammer the message home."
 wtt_political_organisation.12.t:0 "Oppression in [state.GetName]"
 wtt_political_organisation.12.desc_not_majority:0 "[state.GetName] is experiencing an unprecedented wave of political violence. Street battles between supporters of [From.GetLeader] and [majority_country.GetLeader] are daily occurence. For moment, it appears [majority_country.GetLeader] 아직 가진다 majority of 인구수 behind him."
 wtt_political_organisation.12.desc_has_majority:0 "Agents of [From.GetLeader] in [state.GetName] have started a campaign of intimidation and political terror. Reports have come in that citizens who support us are publicly harrassed and branded as traitors. Party officials have been beaten up and some of our offices have been burned down. Despite all this, a majority of the local population still refuses to bow to terror and continues to support us."
 wtt_political_organisation.12.a:0 "We will prevail."
 wtt_political_warlord_support.1.t:0 "[From.GetNameDefCap] Asks For Our Support"
 wtt_political_warlord_support.1.desc:0 "A representative of [asking_for_support.GetLeader] 가진다 하나의rrived to sound us out for political alliance. [asking_for_support.GetLeader] promises not to interfere 인듐 our internal matters should he prevail 인듐 current political struggle. Taking sides 인듐 this conflict might have long term repercussions, as other parties involved would no doubt consider it betrayal."
 wtt_political_warlord_support.1.a:0 "We will support them."
 wtt_political_warlord_support.1.b:0 "We should wait for a better deal."
 wtt_political_warlord_support.2.t:0 "[warlord_asked_for_support.GetLeader] Supports Us"
 wtt_political_warlord_support.2.desc:1 "In personal letter to [Root.GetLeader], [warlord_asked_for_support.GetLeader] thanks us for our generous support of his administration. The letter continues to say after much personal deliberation, [warlord_asked_for_support.GetLeader] 가진다 come to conclusion interests of China as whole are best served by giving [Root.GetLeader] bigger role 인듐 shaping its political future.\n\nFrom now on, letter ends, [warlord_asked_for_support] will support our efforts 인듐 current political struggle."
 wtt_political_warlord_support.2.a:0 "남자 좋다."
 wtt_political_warlord_support.3.t:0 "[warlord_asked_for_support.GetNameDefCap] Refuses"
 wtt_political_warlord_support.3.desc:0 "Our mission to secure support of [warlord_asked_for_support.GetLeader] 가진다 not been met with success. [warlord_asked_for_support.GetLeader] considers to current political struggle to be mere sideshow distracting us from focusing on real threats facing China."
 wtt_political_warlord_support.3.a:0 "As long as he remains neutral..."
 wtt_political_warlord_support.10.desc:0 "We have so far elected to sit out current political struggle. It appears this 가진다 not gone unnoticed by [From.GetLeader]. He 가진다 send note, asking what it would take for us to declare our 에 대한 지원 his side.\n\nWe should weigh our options carefully and ensure we do not sell our independence too cheaply."
 wtt_political_warlord_support.10.a:0 "Ask for a show of public support."
 wtt_political_warlord_support.10.b:0 "Ask for a delivery of rifles."
 wtt_political_warlord_support.10.c:0 "Ask for help in reforming our military."
 wtt_political_warlord_support.10.d:0 "We will not be bought so easily!"
 wtt_political_warlord_support.11.t:0 "[From.GetLeader] demands a public show of support."
 wtt_political_warlord_support.11.desc:0 "함께 협상한다 [From.GetLeader] 결론을 내리다를 가지다. [From.GetNameDef]의 지도자들은 가진다 유명한 인구수 인듐 his state follows 평평한ts around China with great interest and speculation is rife about when [From.GetLeader] will join struggle for control or give up his seat at table. \n\nA public declaration of friendship and admiration for [From.GetLeader] from our side would go long way to assure people of [From.GetNameDef] their leader is considered an important force 인듐 Chinese politics and widely respected."
 wtt_political_warlord_support.11.a:0 "If this is what it takes..."
 wtt_political_warlord_support.11.b:0 "Unacceptable."
 wtt_political_warlord_support.12.t:0 "[From.GetLeader] demands guns."
 wtt_political_warlord_support.12.desc:0 "함께 협상한다 [From.GetLeader] 결론을 내리다를 가지다. [From.GetNameDef]의 지도자들은 가진다 유명한 인구수 인듐 his state are very concerned about poor equipment of his soldiers. Many units do not 평평한 have rifle for every man, and number of soldiers have to use outdated weaponry including old muzzle-loaded muskets and swords. \n\nSince choosing sides 인듐 ongoing conflict might 납 to military confrontation down line, [From.GetLeader] wanted firm commitment on our part to reequip his forces with weapons before he will make his support publicly 안다n."
 wtt_political_warlord_support.12.a:0 "Let's hope we don't end up regretting this..."
 wtt_political_warlord_support.13.t:0 "[From.GetLeader] requests military assistance."
 wtt_political_warlord_support.13.desc:0 "Negotiations with [From.GetLeader] have concluded. In his reply, [From.GetLeader] noted that his military forces is desperately lacking in experienced officers and is in dire need of reform. The people of [From.GetNameDef] would never tolerate him taking such a bold stance in the current struggle while his army was in such shambles. \n\nIf we were to help [From.GetLeader] in reforming his army, he would be happy to publicly support us."
 wtt_political_warlord_support.13.a:0 "A minor sacrifice."
 wtt_political_warlord_support.21.t:0 "[From.GetLeader] lends his support."
 wtt_political_warlord_support.21.desc:0 "Speaking to the assembled national and international press earlier this week, [From.GetLeader] called himself \"the first student of [From.From.GetLeader] thought\", saying that it is men like [From.From.GetLeader] that will allow China to rise from the chaos of internal strife and conflict.\n\nWhen asked whether he would consider [From.From.GetLeader] for a position in his government, [From.GetLeader] replied that he would be happy to have someone with [From.From.GetLeader]'s experience and wisdom by his side."
 wtt_political_warlord_support.21.a:0 "How very kind of him."
 wtt_political_warlord_support.22.t:0 "[From.GetLeader] sends equipment."
 wtt_political_warlord_support.22.desc:0 "The first shipment of rifles and other infantry equipment 가진다 하나의rrived from [From.GetNameDef]. Although these weapons are hardly cutting edge technology, they seem to be 인듐 good working order and can be issued to troops as soon as possible.\n\nTogether with shipment, we received note from [From.GetLeader], reminding us to hold up our end of deal."
 wtt_political_warlord_support.22.a:0 "These will be very useful."
 wtt_political_warlord_support.23.desc:0 "A group of officers 가진다 하나의rrived, sent by [From.GetLeader] with mission to help us 인듐 reforming our military. The group covers wide variety of specialists, from experienced infantry commanders to artillery men and staff officers. \n\nThe leader of outfit handed over note from [From.GetLeader], reminding us to hold up our end of bargain."
 wtt_political_warlord_support.23.a:0 "They are very welcome."
 wtt_take_national_leadership.1.t:0 "[From.GetLeader] Ready to Take National Leadership"
 wtt_take_national_leadership.1.desc:0 "All across China, large demonstrations have taken place, demanding [old_leader.GetLeader] setp down as leader of China and hand over control to [new_leader.GetLeader]. Even within our government, there are many who believe [new_leader.GetLeader] 가진다 better chances to unite China and 납 it into future. \n\nPolitical 에 대한 지원 [new_leader.GetLeader] 가진다 grown to point 어디 refusing transfer of power would risk return to hostilities."
 wtt_take_national_leadership.1.a:0 "The people have made their will known."
 wtt_take_national_leadership.1.b:0 "이건 민주주의가 아니랑께라!"
 wtt_take_national_leadership.2.t:0 "[old_leader.GetLeader] 투고"
 wtt_take_national_leadership.2.desc:0 "In an official ceremony, [old_leader.GetLeader] 가진다 transferred premiership of Republic to [new_leader.GetLeader]. Holding speech before his gathered supporters, [new_leader.GetLeader] said this: \n\n\"The traditions of [old_leader.GetLeader] 생각 have made China what it is today. There can be no doubt [old_leader.GetLeader] 가진다 worked hard to make our country stronger. He is true patriot and will be remembered as great leader. But we must also give new ideas chance to prove themselves 인듐 real world. Together, we will create new, better China, strong and united!\"\n\n[old_leader.GetLeader] did not comment."
 wtt_take_national_leadership.2.a:0 "만세삼창을 위한 [new_leader.GetLeader]!"
 wtt_take_national_leadership.3.t:0 "[From.GetLeader] 거절한다."
 wtt_take_national_leadership.3.desc:0 "Despite overwhelming popular 에 대한 지원 [new_leader.GetLeader], [From.GetLeader] 가진다 refused to surrender his position as premier of Republic. Stating he will never bow to blackmail or surrender country to traitors and bandits, [From.GetLeader] 가진다 made it clear he will not move from his post."
 wtt_take_national_leadership.3.a:0 "그럼 우리는 강제로 빼앗으면 그만이다!"
